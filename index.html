		<script type="text/javascript">
			$(document).ready(function() {
				$('.md_thumbnails').magnificPopup({
					delegate: 'a',
					type: 'image',
					closeOnContentClick: false,
					closeBtnInside: false,
					mainClass: 'mfp-with-zoom mfp-img-mobile',
					image: {
						verticalFit: true,
					},
					gallery: {
						enabled: true
					},
					zoom: {
						enabled: true,
						duration: 300,
						opener: function(element) {
							return element.find('img');
						}
					}
					
				});

				// social buttons.
				$('.fb_share, .twitter-share, .google-share').on("click", function(event)
            	{
                	event.preventDefault();

                	var $this = $(this);

                	window.open(
                    	$this.attr('href') || '',
                    	$this.attr('name') || '',
                    	'status=1, width=400, height=575, top=0, left=0'
                	);
            	});
			});
		</script>
